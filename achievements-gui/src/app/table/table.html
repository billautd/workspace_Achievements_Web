<div class="table-with-filters">
    <div class="table-parent">
        <mat-table [dataSource]="data">
            <ng-container matColumnDef="consoleName">
                <th mat-header-cell *matHeaderCellDef class="consoleNameColumn">Console name</th>
                <td mat-cell *matCellDef="let data" class="consoleNameColumn">
                    <div>
                        {{data.ConsoleName}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="nameColumn">Name</th>
                <td mat-cell *matCellDef="let data" class="nameColumn">
                    <div>
                        {{data.Title}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="completionStatus">
                <th mat-header-cell *matHeaderCellDef class="statusColumn">Status</th>
                <td mat-cell *matCellDef="let data" class="statusColumn">
                    <div>
                        {{completionStatusText(data)}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="achievements">
                <th mat-header-cell *matHeaderCellDef class="achievementsColumn">Achievements</th>
                <td mat-cell *matCellDef="let data" class="achievementsColumn">
                    <div>
                        {{achievementsText(data)}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef class="percentageColumn">Percentage (%)</th>
                <td mat-cell *matCellDef="let data" class="percentageColumn">
                    <div>
                        {{percentageText(data)}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="idColumn">Id</th>
                <td mat-cell *matCellDef="let data" class="idColumn">
                    <div>
                        {{data.ID}}
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row columns:columnsToDisplay;"></tr>
        </mat-table>
        <div>
            <button class="request-data-button" (click)="requestGamesData()" [disabled]="isRequestBlocked">
                Request games data
            </button>
        </div>
    </div>
    <div>    
        <mat-form-field class="app-form-field" appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput type="text" [(ngModel)]="filterText" (keyup)="applyFilter()">
            @if (filterText) {
                <button matSuffix matIconButton (click)="filterText=''" class="closeButton">
                    <mat-icon class="closeIcon">close</mat-icon>
                </button>
            }
        </mat-form-field>
    </div>

</div>
